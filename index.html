
@{
    if (IsPost) {
        string var1 = Request.Form["var1"];
        string var2 = Request.Form["var2"];
        string var3 = Request.Form["var3"];
        string var4 = Request.Form["var4"];

        <text>
          You entered: <br />
          Company Name: @var1 <br />
          Contact Name: @var2 <br />
          Employee Count: @var3 <br />
        </text>
    }
}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Ingresa datos: </h4>
    <input class="controls" type="text" name="var1" id="var1" placeholder="Ingrese su var1">
    <input class="controls" type="text" name="var2" id="var2" placeholder="Ingrese su var2">
    <input class="controls" type="text" name="var3" id="var3" placeholder="Ingrese su var3">
    <input class="controls" type="text" name="var4" id="var4" placeholder="Ingrese su var4">
    <input class="submit" type="submit" value="Valorizar hipoteca">
  </section>

</body>
</html>
